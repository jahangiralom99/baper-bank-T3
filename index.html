<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind css Link -->
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="max-w-screen-xl mx-auto p-5 md:p-8 lg:p-12">
      <h1 class="text-5xl text-center">
        Welcome to your
        <span class="font-bold text-violet-600">Bap-Er-Bank </span>!!!
      </h1>
    </header>
    <main class="max-w-screen-xl mx-auto p-5 md:p-8 lg:p-12">
      <section class="bg-green-100 p-5 shadow-lg rounded-sm">
        <h3 class="text-3xl font-semibold">Please Login</h3>
        <div class="mt-6">
          <input
            class="border-none w-3/4 py-3 px-5"
            type="email"
            name=""
            id="email-field"
            placeholder="Your Email Address"
          />
          <br />
          <br />
          <input
            class="border-none w-3/4 py-3 px-5"
            type="password"
            name=""
            id="user-password"
            placeholder="Password"
          />
          <br />
          <button
            class="py-3 px-7 btn bg-amber-500 text-white font-bold rounded-lg mt-3 hover:bg-amber-800" id="submit-btn">
            Submit
          </button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="js/login.js"></script>
  </body>
</html>
