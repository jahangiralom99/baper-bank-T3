<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-teal-100">
    <header class="max-w-screen-xl mx-auto p-5 md:p-8 lg:p-12">
      <h1 class="text-5xl text-center">
        Let's get some
        <span class="font-bold text-violet-600">Mooooooney</span>!!!
      </h1>
    </header>
    <main>
        <section class="grid md:grid-cols-3 gap-4 w-9/12 mx-auto" >
            <div class="bg-teal-400	p-8 rounded-md">
                <h2 class="text-2xl text-white">Deposit</h2>
                <h1 class="text-5xl font-bold text-white">$<span id="previous-deposit">00</span></h1>
            </div>
            <div class="bg-rose-400	p-8 rounded-md"> 
                <h2 class="text-2xl text-white">Withdraw</h2>
                <h1 class="text-5xl font-bold text-white">$<span id="previous-withdraw">00</span></h1>
            </div>
            <div class="bg-orange-500 p-8 rounded-md">
                <h2 class="text-2xl text-white">Balance</h2>
                <h1 class="text-5xl font-bold text-white">$<span id="previous-balance">1200</span></h1>
            </div>
        </section>
        <section class="mt-11 ">
            <div class="grid md:grid-cols-2  gap-4 w-9/12 mx-auto">
                <div class="bg-sky-500 p-16">
                    <h1 class="text-2xl text-white mb-2">Please Deposit</h1>
                   <div class="ml-7">
                    <input id="deposit-field" class="border-none px-2 w-9/12 py-1 rounded-sm" type="text" placeholder="$ Amount you went to deposit"> <br>
                    <button id="btn-deposit" class="btn text-white font-bold bg-indigo-800 hover:bg-indigo-950 px-6 py-3 mt-4 rounded-md">Deposit</button>
                   </div>
                </div>
                <div class="bg-violet-400 p-16">
                    <h1 class="text-2xl text-white mb-2">Please Withdraw</h1>
                   <div class="ml-7">
                    <input id="withdraw-field" class="border-none w-9/12 px-2 py-1 rounded-sm" type="text" placeholder="$ Amount you went to withdraw"> <br>
                    <button id="btn-withdraw" class="btn text-white font-bold bg-indigo-800 hover:bg-indigo-950 px-6 py-3 mt-4 rounded-md">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
